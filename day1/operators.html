<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Operators</title>
        <script>
            var  a = 2; 
            var b = 6 ;

            console.log(a+b);
            console.log(a*b);
            console.log(b/a);
            console.log(b%a);
            console.log(b-a);

            // CONCATENATE TWO STRING 
            var y = 'Lazy ' + 'alligator'
            console.log(y)


        </script>
    </head>
    <body>
            <p>This is javaScript operators </p>
            
    </body>
</html>
